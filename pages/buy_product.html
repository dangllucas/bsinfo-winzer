<!DOCTYPE html>
<html lang="de">
<head>
    <title>Winzer Ancelotti</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/payment_form.css">
    <link rel="stylesheet" href="../styles/font-awesome.min.css"/>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">

    <script src="../script/jquery.min.js"></script>
    <script src="../script/bootstrap.min.js"></script>

    <script src="../script/script.js"></script>
</head>
<body>
<div class="row .payment-dialog-row">
    <div class="col-md-4 col-md-offset-4 col-xs-12">
        <div class="panel panel-default credit-card-box">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="panel-title-text">Zahlungs Details </span><img
                        class="img-responsive panel-title-image" src="../images/accepted_cards.png"></h3></div>
            <div class="panel-body">
                <form id="payment-form">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label" for="cardNumber">Karten Nummer </label>
                                <div class="input-group">
                                    <input class="form-control" type="tel" required=""
                                           placeholder="Valide Karten Nummer"
                                           id="cardNumber">
                                    <div class="input-group-addon"><span><i class="fa fa-credit-card"></i></span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-7">
                            <div class="form-group">
                                <label class="control-label" for="cardExpiry"><span
                                        class="hidden-xs">GÜLTIG </span><span
                                        class="visible-xs-inline">GÜLTIG </span> BIS</label>
                                <input class="form-control" type="tel" required="" placeholder="MM / JJ"
                                       id="cardExpiry">
                            </div>
                        </div>
                        <div class="col-xs-5 pull-right">
                            <div class="form-group">
                                <label class="control-label" for="cardCVC">cv code</label>
                                <input class="form-control" type="tel" required="" placeholder="CVC" id="cardCVC">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label" for="couponCode">GUTSCHEIN CODE</label>
                                <input class="form-control" type="text" id="couponCode">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-success btn-block btn-lg" type="submit" onclick="window.history.back()">Bezahlvorgang
                                abschließen</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
